<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Clase 41 - Entiende los closures de JavaScript</title>
</head>
<body>
	<script>
		
		function crearSaludo(finalFrase) {
			return function (nombre) {
				console.log(`Hola ${nombre} ${finalFrase}`)
			}
		}

		const saludoArgentino = crearSaludo('che');
		const saludoMexiccano = crearSaludo('guey');
		const saludoColombiano = crearSaludo('amigo');

		saludoArgentino('Jorge')
		saludoMexiccano('Jorge')
		saludoColombiano('Jorge')

	</script>
</body>
</html>
